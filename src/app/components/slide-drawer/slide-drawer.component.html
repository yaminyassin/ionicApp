
<ion-card color="primary">

  <ion-card-header>
    <ion-card-title>Select a Park</ion-card-title> 
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="drawerState">

      <ion-list *ngFor='let park of parklist'>
        <ion-item button (click)="chosenPark(park)" color="secondary"> 
          <ion-icon name="car-sport-outline"></ion-icon>
          <ion-item-divider color="secondary">
            <ion-label color="light">
            Available Spots : <strong>{{park.nfreespots}}</strong> 
            </ion-label>
          </ion-item-divider>
        </ion-item>
      </ion-list>
    </div>
  </ion-card-content>

</ion-card>

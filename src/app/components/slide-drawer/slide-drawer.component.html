
<ion-card color="primary">

  <ion-card-header  class="title">
    <ion-item color="primary">
      <ion-icon name="arrow-up-outline"> </ion-icon>
      <ion-card-title>Select a Park</ion-card-title>
      <ion-icon name="arrow-up-outline"> </ion-icon>
    </ion-item>
  </ion-card-header>

  <ion-card-content class="filler">
    <div *ngIf="drawerState">

      <ion-card mode="md" *ngFor='let park of parklist' button (click)="chosenPark(park)" color="secondary" class="drawer">
        <ion-card-content > 
            <ion-icon name="car-sport-sharp" color='light'></ion-icon>
            <ion-label color="light">Available Spots : <strong>{{park.nfreespots}}</strong></ion-label>
          </ion-card-content>
      </ion-card>
    </div>
    
  </ion-card-content>

</ion-card>
